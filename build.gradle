plugins {
    id 'java'
    id "io.freefair.lombok" version "6.0.0-m2" //lombok
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 14

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.0-M1'
}

test {
    useJUnitPlatform()

    maxHeapSize = '1G'
}